<h1>New Game</h1>
<div>
    <span class="button" (click)="onNewGameClick(Difficulty.EASY)">Easy</span>
    <span class="button" (click)="onNewGameClick(Difficulty.MEDIUM)">Medium</span>
    <span class="button" (click)="onNewGameClick(Difficulty.HARD)">Hard</span>
    <span class="button" (click)="onNewMultiplayerGameClick()">Multi Player</span>
</div>
