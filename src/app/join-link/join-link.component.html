<ng-container *ngIf="display">
    <div id="blocker"></div>
    <div id="main">
        <div id="header">
            <h2>Join Link</h2>
            <div class="button" id="closeButton" (click)="close()">X</div>
        </div>
        <div id="linkContainer">
            <input type="text" #inputTarget value="{{link}}" />
            <button [ngxClipboard]="inputTarget">Copy</button>
        </div>
    </div>
</ng-container>
